version: '3.8'

services:
  # Backend API + Pipeline IA
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ferret_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # CÃ³digo fuente (desarrollo)
      - ./api:/app/api
      - ./ai:/app/ai
      - ./core:/app/core
      - ./utils:/app/utils
      - ./config.py:/app/config.py
      - ./camera_ffmpeg.py:/app/camera_ffmpeg.py
      - ./camera_config.py:/app/camera_config.py
      
      # Datos persistentes
      - ./data:/app/data
      
      # Logs
      - ./data/logs:/app/data/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - API_PORT=8000
    networks:
      - ferret_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.ferret.service=backend"
      - "com.ferret.description=API FastAPI + Pipeline IA"

  # Frontend Angular con Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ferret_frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - ferret_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.ferret.service=frontend"
      - "com.ferret.description=Dashboard Angular"

networks:
  ferret_network:
    driver: bridge
    name: ferret_network

volumes:
  ferret_data:
    name: ferret_data
